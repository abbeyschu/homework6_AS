<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="Assets/style.css"/>
</head>
<body>
<header>
    <h1>Weather Dashboard</h1>
</header>
<section id="search" class="search">
    <h2>Search for a city</h2>
    <div class="input-group mb-3">
        <input id="searchInput" type="text" class="form-control" aria-label="Recipient's username" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
        </div>
      </div>
    <p>Search History</p>
    <div class="list-group">
        <button id="buttonOne" type="button" class="list-group-item list-group-item-action"></button>
        <button id="buttonTwo" type="button" class="list-group-item list-group-item-action"></button>
        <button id="buttonThree" type="button" class="list-group-item list-group-item-action"></button>
        <button id="buttonFour" type="button" class="list-group-item list-group-item-action"></button>
        <button id="buttonFive" type="button" class="list-group-item list-group-item-action"></button>
    </div>
</section>
<div>
<section id="today" class="today">
    <h2>Search for a city on the left!</h2>
    <div>
        <h3 id="city" class="city"></h3>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
        <p id="uvindex"></p>
    </div>
</section>
<section id="forecast" class="forecast" style="display:block">
    <h2>5 Day Forecast: </h2>
    <div style="display:flex">
    <div id="forecastOne" class="fiveDay">
        <p id="dateOne"></p>
        <p id="tempOne"></p>
        <p id="humidityOne"></p>
    </div>
    <div id="forecastTwo" class="fiveDay">
        <p id="dateTwo"></p>
        <p id="tempTwo"></p>
        <p id="humidityTwo"></p>
    </div>
    <div id="forecastThree" class="fiveDay">
        <p id="dateThree"></p>
        <p id="tempThree"></p>
        <p id="humidityThree"></p>
    </div>
    <div id="forecastFour" class="fiveDay">
        <p id="dateFour"></p>
        <p id="tempFour"></p>
        <p id="humidityFour"></p>
    </div>
    <div id="forecastFive" class="fiveDay">
        <p id="dateFive"></p>
        <p id="tempFive"></p>
        <p id="humidityFive"></p>
    </div>
</div>
</section>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="Assets/script.js"></script>
</body>
</html>
